    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .navbar {
            background-color: #df85a2;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #984672;
        }

        .navbar-brand,
        .nav-link {
            color: #282626 !important;
        }

        .nav-link:hover {
            color: #282626 !important;
            text-decoration: underline;
        }

        .container {
            width: 420px;
            height: fit-content;
            margin: 89px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px hsl(180, 0%, 52%);
        }

        body {
            font-family: "Playfair Display", serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 400px;
            margin: 50px auto;
            background: linear-gradient(135deg, #df85a2, #984672);
            border-radius: 20px;
            box-shadow: 0 0 10px hsl(156, 3%, 68%);
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            transform: rotate(-45deg);
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background-color: #8e566a;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #9b6280;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: #ffffff !important;
            text-decoration: underline;
        }

        ul {
            align-content: first baseline;
        }
    </style>
</head>
